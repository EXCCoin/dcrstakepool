version: "3.3"

services:
  node:
    image: exccco/exchangecoin_node:latest
    ports:
     - "5666:9666"
     - "5109:9109"
    networks:
      serv:
        ipv4_address: 10.5.0.2
    working_dir: /go/bin
    command: exccd --generate --miningaddr 22u4E52pCXS6fmQpdoukwXJu8ptod1kWxa5n -u rpcuser -P rpcpass --rpclisten=0.0.0.0:9109
  wallet:
    image: exccco/exchangecoin_wallet:latest
    ports:
     - "5111:9111"
     - "5112:9110"
    networks:
      serv:
        ipv4_address: 10.5.0.3
    working_dir: /go/bin
    command: exccwallet -u rpcuser -P rpcpass --grpclisten=0.0.0.0:9111 --rpclisten=0.0.0.0:9110 --appdata=/.exccwallet/ --stakepoolcoldextkey=xpub661MyMwAqRbcEgiqwvTMCho6G1tqAFt4f6juMptKPL3ajvebXoigJS3VwpiWocyPgn54aAqfWpeMgTsHB8xKZDyJJchMUtNzcKp2wENabkb
  stakepoold:
    image: exccco/exchangecoin_stakepoold:latest
    ports:
     - "5110:9110"
    networks:
      serv:
        ipv4_address: 10.5.0.4
    working_dir: /go/bin
    command: stakepoold --coldwalletextpub=xpub661MyMwAqRbcEgiqwvTMCho6G1tqAFt4f6juMptKPL3ajvebXoigJS3VwpiWocyPgn54aAqfWpeMgTsHB8xKZDyJJchMUtNzcKp2wENabkb --dbhost=localhost --dbport=3306 --dbname=stakepool --dbuser=stakepool --dbpassword=excc --exccdhost=10.5.0.2 --exccdcert=rpc.cert --exccduser=rpcuser --exccdpassword=rpcpass --wallethost=10.5.0.3 --walletcert=rpc.cert --walletuser=user --walletpassword=user --rpclisten=0.0.0.0:9110 --appdata=/.stakepoold/

networks:
  serv:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/24